<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAAZA MANDI - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    :root {
      --primary-green: #2d5f3f;
      --secondary-green: #4a8f5f;
      --accent-green: #6bb77b;
      --light-green: #e8f5e8;
      --ultra-light-green: #f4fbf4;
      --background: linear-gradient(135deg, #f8fbf8 0%, #f0f8f0 100%);
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-light: #e2e8f0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-xl: 0 12px 32px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      max-width: 1200px;
      min-height: 700px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green), var(--accent-green));
    }

    /* Left Side - Image */
    .auth-left {
      background: linear-gradient(135deg, var(--secondary-green) 0%, var(--accent-green) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .auth-left-content {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    .auth-left h2 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, white, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-left p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 2rem;
      max-width: 400px;
    }

    .auth-left-icon {
      font-size: 8rem;
      color: rgba(255,255,255,0.2);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Right Side - Form */
    .auth-right {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      max-height: 700px;
      overflow-y: auto;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand h2 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h3 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Form Styles */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .auth-form label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .auth-form input, .auth-form select {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 1rem;
      background: var(--ultra-light-green);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .auth-form input:focus, .auth-form select:focus {
      outline: none;
      border-color: var(--secondary-green);
      background: white;
      box-shadow: 0 0 0 3px rgba(106, 183, 123, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-md);
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .switch-form p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .switch-form a {
      color: var(--secondary-green);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .switch-form a:hover {
      color: var(--primary-green);
    }

    /* Terms and Privacy */
    .terms-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      margin: 1rem 0;
      font-size: 0.9rem;
    }

    .terms-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--secondary-green);
      margin-top: 0.125rem;
      flex-shrink: 0;
    }

    .terms-wrapper label {
      color: var(--text-secondary);
      line-height: 1.4;
      cursor: pointer;
      margin-bottom: 0;
      font-weight: 500;
    }

    .terms-wrapper a {
      color: var(--secondary-green);
      text-decoration: none;
    }

    .terms-wrapper a:hover {
      text-decoration: underline;
    }

    /* Footer Links */
    .footer-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--secondary-green);
      transform: translateX(-2px);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hidden State */
    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .auth-container {
        grid-template-columns: 1fr;
        max-width: 600px;
      }

      .auth-left {
        display: none;
      }

      .auth-right {
        padding: 2rem 1.5rem;
        max-height: none;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .auth-container {
        min-height: auto;
      }

      .auth-right {
        padding: 1.5rem 1rem;
      }

      .form-header h3 {
        font-size: 1.75rem;
      }

      .auth-left h2 {
        font-size: 2.5rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }

    /* Focus States */
    *:focus {
      outline: 2px solid var(--secondary-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side - Welcome -->
    <div class="auth-left">
      <div class="auth-left-content">
        <div class="auth-left-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h2>Join Our Community!</h2>
        <p>Connect with thousands of farmers and buyers. Start your journey towards sustainable agriculture and fair trade.</p>
      </div>
    </div>

    <!-- Right Side - Sign Up Form -->
    <div class="auth-right">
      <div class="brand">
        <h2>
          <i class="fas fa-seedling"></i>
          TAAZA MANDI
        </h2>
      </div>

      <div class="form-header">
        <h3>Create Account</h3>
        <p>Join our community of farmers and buyers</p>
      </div>

      <div id="message" class="message hidden">
        <i class="fas fa-info-circle"></i>
        <span id="message-text"></span>
      </div>

      <form id="signup-form" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">
              <i class="fas fa-user"></i>
              First Name
            </label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">
              <i class="fas fa-user"></i>
              Last Name
            </label>
            <div class="input-wrapper">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">
              <i class="fas fa-phone"></i>
              Phone Number
            </label>
            <div class="input-wrapper">
              <i class="fas fa-phone input-icon"></i>
              <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>
          </div>

          <div class="form-group">
            <label for="state">
              <i class="fas fa-map-marker-alt"></i>
              State
            </label>
            <div class="input-wrapper">
              <i class="fas fa-map-marker-alt input-icon"></i>
              <select id="state" name="state" required>
                <option value="">Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">
            <i class="fas fa-lock"></i>
            Confirm Password
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
          </div>
        </div>

        <div class="terms-wrapper">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>

        <button type="submit" class="btn-primary" id="signup-btn">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>

        <div class="switch-form">
          <p>Already have an account?</p>
          <a href="{{ url_for('login') }}">
            <i class="fas fa-sign-in-alt"></i>
            Sign in to your account
          </a>
        </div>
      </form>

      <div class="footer-links">
        <a href="{{ url_for('index') }}">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>

<script>
// Initialize Supabase client - Use your actual credentials
const SUPABASE_URL = '{{ config.SUPABASE_URL if config and config.SUPABASE_URL else "https://wesrjuxmbudivggitawl.supabase.co" }}';
const SUPABASE_ANON_KEY = '{{ config.SUPABASE_ANON_KEY if config and config.SUPABASE_ANON_KEY else "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3JqdXhtYnVkaXZnZ2l0YXdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NDA3OTYsImV4cCI6MjA3MTQxNjc5Nn0.KTHwj3jAGWC-9d5gIL6Znr2u22ycdpo1VXq8JHJq3Jg" }}';

// ✅ Fix Supabase initialization
const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.addEventListener('DOMContentLoaded', function() {
  console.log('Form script loaded');
  
  const form = document.getElementById('signup-form');
  const btn = document.getElementById('signup-btn');
  
  // Form submission
  form.addEventListener('submit', async function(e) {
    e.preventDefault(); // CRITICAL - prevents page reload
    console.log('Form submitted!');
    
    // Get form values
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const state = document.getElementById('state').value;
    const terms = document.getElementById('terms').checked;
    
    // Basic validation
    if (!firstName || !lastName || !email || !phone || !state || !password || !confirmPassword) {
      alert('Please fill all required fields');
      return;
    }
    
    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }
    
    if (password.length < 6) {
      alert('Password must be at least 6 characters');
      return;
    }
    
    if (!terms) {
      alert('Please accept the terms and conditions');
      return;
    }
    
    // Show loading
    btn.disabled = true;
    btn.innerHTML = '<div class="loading"></div> Creating Account...';
    
    try {
      console.log('Creating account with Supabase...');
      
      // ✅ Step 1: Create user in Supabase
      const { data: supabaseData, error: supabaseError } = await supabaseClient.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            first_name: firstName,
            last_name: lastName,
            phone: phone,
            state: state,
            full_name: `${firstName} ${lastName}`
          }
        }
      });
      
      if (supabaseError) {
        console.error('Supabase signup error:', supabaseError);
        throw new Error(supabaseError.message);
      }
      
      console.log('Supabase signup successful:', supabaseData);
      
      // ✅ Step 2: Send to Flask backend
      console.log('Sending data to Flask backend...');
      
      const response = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          token: supabaseData.session?.access_token || null,
          user: {
            email: email,
            user_metadata: {
              first_name: firstName,
              last_name: lastName,
              phone: phone,
              state: state,
              full_name: `${firstName} ${lastName}`,
              user_type: 'pending' // ✅ Add required field
            }
          }
        })
      });
      
      console.log('Flask response status:', response.status);
      
      if (response.ok) {
        const result = await response.json();
        console.log('Flask success:', result);
        
        // Store session data if available
        if (supabaseData.session?.access_token) {
          sessionStorage.setItem('token', supabaseData.session.access_token);
          sessionStorage.setItem('user', JSON.stringify(supabaseData.user));
        }
        
        alert('Account created successfully!');
        window.location.href = result.redirect_url || '/user-select';
      } else {
        const errorText = await response.text();
        console.error('Flask error:', errorText);
        throw new Error(`Server error: ${response.status}`);
      }
      
    } catch (error) {
      console.error('Signup error:', error);
      
      let errorMessage = 'Registration failed: ' + error.message;
      
      // Handle specific Supabase errors
      if (error.message.includes('User already registered')) {
        errorMessage = 'An account with this email already exists. Please try logging in.';
      } else if (error.message.includes('Password should be at least')) {
        errorMessage = 'Password must be at least 6 characters long.';
      } else if (error.message.includes('Invalid email')) {
        errorMessage = 'Please enter a valid email address.';
      }
      
      alert(errorMessage);
    } finally {
      // Reset button state
      btn.disabled = false;
      btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
    }
  });
});
</script>


</body>
</html>
