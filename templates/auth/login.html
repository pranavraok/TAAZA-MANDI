<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAAZA MANDI - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    :root {
      --primary-green: #2d5f3f;
      --secondary-green: #4a8f5f;
      --accent-green: #6bb77b;
      --light-green: #e8f5e8;
      --ultra-light-green: #f4fbf4;
      --background: linear-gradient(135deg, #f8fbf8 0%, #f0f8f0 100%);
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-light: #e2e8f0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-xl: 0 12px 32px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: 100%;
      max-width: 1200px;
      min-height: 700px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      position: relative;
    }

    .auth-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green), var(--accent-green));
    }

    /* Left Side - Image */
    .auth-left {
      background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .auth-left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.1;
    }

    .auth-left-content {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    .auth-left h2 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, white, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .auth-left p {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 2rem;
      max-width: 400px;
    }

    .auth-left-icon {
      font-size: 8rem;
      color: rgba(255,255,255,0.2);
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Right Side - Form */
    .auth-right {
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand h2 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-header h3 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-header p {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    /* Form Styles */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .auth-form label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    .auth-form input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 1rem;
      background: var(--ultra-light-green);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .auth-form input:focus {
      outline: none;
      border-color: var(--secondary-green);
      background: white;
      box-shadow: 0 0 0 3px rgba(106, 183, 123, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 1rem;
    }

    .password-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .forgot-link {
      color: var(--secondary-green);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-link:hover {
      color: var(--primary-green);
      transform: translateX(2px);
    }

    .remember-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 0.5rem 0;
    }

    .remember-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--secondary-green);
    }

    .remember-wrapper label {
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-md);
      margin-top: 1rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .switch-form {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .switch-form p {
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .switch-form a {
      color: var(--secondary-green);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .switch-form a:hover {
      color: var(--primary-green);
    }

    /* Error Messages */
    .error-message {
      color: var(--error);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    /* Success/Info Messages */
    .message {
      padding: 1rem;
      border-radius: var(--radius-md);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
    }

    .message.success {
      background: rgba(72, 187, 120, 0.1);
      color: var(--success);
      border: 1px solid rgba(72, 187, 120, 0.2);
    }

    .message.error {
      background: rgba(245, 101, 101, 0.1);
      color: var(--error);
      border: 1px solid rgba(245, 101, 101, 0.2);
    }

    .message.info {
      background: rgba(66, 153, 225, 0.1);
      color: #4299e1;
      border: 1px solid rgba(66, 153, 225, 0.2);
    }

    /* Footer Links */
    .footer-links {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-light);
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .footer-links a:hover {
      color: var(--secondary-green);
      transform: translateX(-2px);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hidden State */
    .hidden {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .auth-container {
        grid-template-columns: 1fr;
        max-width: 500px;
      }

      .auth-left {
        display: none;
      }

      .auth-right {
        padding: 2rem 1.5rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .auth-container {
        min-height: auto;
      }

      .auth-right {
        padding: 1.5rem 1rem;
      }

      .form-header h3 {
        font-size: 1.75rem;
      }

      .auth-left h2 {
        font-size: 2.5rem;
      }
    }

    /* Focus States */
    *:focus {
      outline: 2px solid var(--secondary-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Left Side - Welcome -->
    <div class="auth-left">
      <div class="auth-left-content">
        <div class="auth-left-icon">
          <i class="fas fa-seedling"></i>
        </div>
        <h2>Welcome Back!</h2>
        <p>Access your farmer dashboard and connect with buyers from across India. Your fresh produce awaits!</p>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="auth-right">
      <div class="brand">
        <h2>
          <i class="fas fa-seedling"></i>
          TAAZA MANDI
        </h2>
      </div>

      <div class="form-header">
        <h3>Sign In</h3>
        <p>Enter your credentials to access your account</p>
      </div>

      <div id="message" class="message hidden">
        <i class="fas fa-info-circle"></i>
        <span id="message-text"></span>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </div>
          <div id="email-error" class="error-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Password
          </label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="password-wrapper">
            <div class="remember-wrapper">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot password?</a>
          </div>
          <div id="password-error" class="error-message hidden">
            <i class="fas fa-exclamation-circle"></i>
            <span></span>
          </div>
        </div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>

        <div class="switch-form">
          <p>Don't have an account?</p>
          <a href="{{ url_for('signup') }}">
            <i class="fas fa-user-plus"></i>
            Create an account
          </a>
        </div>
      </form>

      <div class="footer-links">
        <a href="{{ url_for('index') }}">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>
  </div>

<script>
// Supabase configuration
const SUPABASE_URL = 'https://wesrjuxmbudivggitawl.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlc3JqdXhtYnVkaXZnZ2l0YXdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NDA3OTYsImV4cCI6MjA3MTQxNjc5Nn0.KTHwj3jAGWC-9d5gIL6Znr2u22ycdpo1VXq8JHJq3Jg';

// Initialize Supabase client
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.addEventListener('DOMContentLoaded', function() {
  const loginForm = document.getElementById('login-form');
  const loginBtn = document.getElementById('login-btn');
  const messageDiv = document.getElementById('message');
  const messageText = document.getElementById('message-text');

  // Show message function
  function showMessage(message, type = 'info') {
    if (messageDiv && messageText) {
      messageDiv.className = `message ${type}`;
      messageText.textContent = message;
      messageDiv.classList.remove('hidden');
      
      setTimeout(() => {
        messageDiv.classList.add('hidden');
      }, 5000);
    }
  }

  // Show error function
  function showError(fieldId, message) {
    const errorDiv = document.getElementById(`${fieldId}-error`);
    if (errorDiv) {
      const errorSpan = errorDiv.querySelector('span');
      if (errorSpan) {
        errorSpan.textContent = message;
        errorDiv.classList.remove('hidden');
      }
    }
  }

  // Clear errors function
  function clearErrors() {
    document.querySelectorAll('.error-message').forEach(error => {
      error.classList.add('hidden');
    });
  }

  // Form validation
  function validateForm() {
    clearErrors();
    let isValid = true;

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email) {
      showError('email', 'Email address is required');
      isValid = false;
    } else if (!/\S+@\S+\.\S+/.test(email)) {
      showError('email', 'Please enter a valid email address');
      isValid = false;
    }

    if (!password) {
      showError('password', 'Password is required');
      isValid = false;
    } else if (password.length < 6) {
      showError('password', 'Password must be at least 6 characters long');
      isValid = false;
    }

    return isValid;
  }

  // Handle form submission
  loginForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    if (!validateForm()) {
      return;
    }

    // Show loading state
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<div class="loading"></div> Signing In...';

    try {
      // Get form data
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      console.log('üîß Attempting Supabase login for:', email);

      // Authenticate with Supabase
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        throw error;
      }

      console.log('‚úÖ Supabase login successful:', data);
      showMessage('üéâ Login successful! Setting up session...', 'success');

      // Send to Flask backend
      console.log('üîß Sending token to Flask...');
      
      const flaskResponse = await fetch('/login', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          token: data.session.access_token,
          user: data.user
        })
      });

      console.log('üîß Flask response status:', flaskResponse.status);

      if (!flaskResponse.ok) {
        const errorText = await flaskResponse.text();
        console.error('‚ùå Flask error response:', errorText);
        throw new Error(`Flask error: ${flaskResponse.status} - ${errorText}`);
      }

      const flaskResult = await flaskResponse.json();
      console.log('‚úÖ Flask response:', flaskResult);

      if (flaskResult.status === 'success') {
        showMessage('üéâ Login complete! Redirecting...', 'success');
        
        setTimeout(() => {
          console.log('üîß Redirecting to:', flaskResult.redirect_url);
          window.location.href = flaskResult.redirect_url;
        }, 1500);
      } else {
        throw new Error(flaskResult.message || 'Flask login failed');
      }

    } catch (error) {
      console.error('‚ùå Login error:', error);
      
      let errorMessage = 'Login failed: ' + error.message;
      if (error.message.includes('Invalid login credentials')) {
        errorMessage = 'Invalid email or password. Please check your credentials.';
      } else if (error.message.includes('Email not confirmed')) {
        errorMessage = 'Please check your email and confirm your account.';
      }
      
      showMessage('‚ùå ' + errorMessage, 'error');
    } finally {
      // Reset button state
      loginBtn.disabled = false;
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
    }
  });

  // Real-time validation
  document.getElementById('email').addEventListener('blur', function() {
    const email = this.value.trim();
    if (email && !/\S+@\S+\.\S+/.test(email)) {
      showError('email', 'Please enter a valid email address');
    } else {
      document.getElementById('email-error').classList.add('hidden');
    }
  });

  document.getElementById('password').addEventListener('input', function() {
    if (this.value.length > 0 && this.value.length < 6) {
      showError('password', 'Password must be at least 6 characters long');
    } else {
      document.getElementById('password-error').classList.add('hidden');
    }
  });
});
</script>

</body>
</html>
