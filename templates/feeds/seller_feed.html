<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAAZA MANDI - Seller Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #2d5f3f;
      --secondary-green: #4a8f5f;
      --accent-green: #6bb77b;
      --light-green: #e8f5e8;
      --ultra-light-green: #f4fbf4;
      --background: linear-gradient(135deg, #f8fbf8 0%, #f0f8f0 100%);
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-light: #e2e8f0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-xl: 0 12px 32px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      display: grid;
      grid-template-areas:
        "nav nav"
        "sidebar feed"
        "footer footer";
      grid-template-columns: 320px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: nav;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      height: 72px;
    }

    .logo {
      color: white;
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .search-container {
      position: relative;
      flex: 1;
      max-width: 400px;
      margin: 0 2rem;
    }

    .navbar input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-lg);
      font-size: 0.95rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .navbar input[type="text"]::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .navbar input[type="text"]:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .navbar ul li a:hover {
      color: white;
    }

    .navbar ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    aside {
      grid-area: sidebar;
      background: var(--card-bg);
      box-shadow: var(--shadow-md);
      padding: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-light);
    }

    .sidebar-profile {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--light-green) 0%, var(--ultra-light-green) 100%);
      border-bottom: 1px solid var(--border-light);
      position: relative;
    }

    .sidebar-profile::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green), var(--accent-green));
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: var(--shadow-md);
      margin-bottom: 1rem;
      background: var(--secondary-green);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      margin-left: auto;
      margin-right: auto;
    }

    .sidebar-profile .name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .sidebar-profile .role {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .profile-link {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: white;
      color: var(--primary-green);
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .profile-link:hover {
      background: var(--primary-green);
      color: white;
      transform: translateY(-1px);
    }

    .sidebar-section-title {
      padding: 1.5rem 2rem 0.75rem;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0 1rem;
    }

    .sidebar-menu li {
      margin-bottom: 0.25rem;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      font-weight: 500;
      gap: 0.75rem;
    }

    .sidebar-menu a:hover {
      background: var(--light-green);
      color: var(--primary-green);
      transform: translateX(4px);
    }

    main {
      grid-area: feed;
      padding: 2rem 0 0 0;
      background: transparent;
      min-height: 100vh;
    }

    .feed-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto 2rem auto;
      padding: 0 1rem;
    }

    .section-title {
      color: var(--text-primary);
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .feed-actions {
      display: flex;
      gap: 1rem;
    }

    .feed-filters {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      max-width: 1200px;
      margin: 0 auto 2rem auto;
    }

    .feed-filters label {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .feed-filters select {
      padding: 0.75rem 1rem;
      border-radius: var(--radius-md);
      border: 2px solid var(--border-light);
      font-size: 0.95rem;
      background: var(--ultra-light-green);
      color: var(--text-primary);
      transition: all 0.3s ease;
      font-family: inherit;
      min-width: 150px;
    }

    .feed-filters select:focus {
      outline: none;
      border-color: var(--secondary-green);
      background: white;
      box-shadow: 0 0 0 3px rgba(106, 183, 123, 0.1);
    }

    .sort-label {
      margin-left: auto;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sort-select {
      min-width: 180px;
    }

    .btn-green, .btn-outline {
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-green {
      background: var(--primary-green);
      color: white;
      border-color: var(--primary-green);
      box-shadow: var(--shadow-sm);
    }

    .btn-green:hover {
      background: var(--secondary-green);
      border-color: var(--secondary-green);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline {
      background: white;
      color: var(--primary-green);
      border-color: var(--border-light);
      box-shadow: var(--shadow-sm);
    }

    .btn-outline:hover {
      background: var(--light-green);
      border-color: var(--secondary-green);
      transform: translateY(-2px);
    }

    .feed-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .crop-card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 0;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .crop-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green), var(--accent-green));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .crop-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--secondary-green);
    }

    .crop-card:hover::before {
      opacity: 1;
    }

    .crop-card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem 1.5rem 0 1.5rem;
    }

    .crop-card-header img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--light-green);
      background: var(--secondary-green);
    }

    .crop-card-header .user-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .crop-card-header .user-info .name {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 1.1rem;
      margin-bottom: 0.125rem;
    }

    .crop-card-header .user-info .time {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .crop-description {
      color: var(--text-secondary);
      margin: 1rem 1.5rem 0 1.5rem;
      line-height: 1.6;
      font-size: 1rem;
    }

    .crop-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      margin: 1rem 0 0 0;
      background: var(--light-green);
      transition: transform 0.3s ease;
    }

    .crop-card:hover .crop-image {
      transform: scale(1.05);
    }

    .crop-tags {
      display: flex;
      gap: 0.5rem;
      margin: 1rem 1.5rem 0 1.5rem;
      flex-wrap: wrap;
    }

    .crop-tag {
      background: var(--light-green);
      color: var(--primary-green);
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      padding: 0.375rem 0.75rem;
      border: 1px solid var(--border-light);
      transition: all 0.3s ease;
    }

    .crop-tag:hover {
      background: var(--secondary-green);
      color: white;
      transform: translateY(-1px);
    }

    .crop-details-row {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin: 1rem 1.5rem 0 1.5rem;
      font-size: 0.95rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .crop-details-row .icon {
      color: var(--secondary-green);
      font-size: 1.1rem;
      margin-right: 0.25rem;
    }

    .crop-details-row .detail {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: 500;
    }

    .crop-actions-row {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin: 1rem 1.5rem 0 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .crop-actions-row .action {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 0.375rem 0.75rem;
      border-radius: var(--radius-sm);
    }

    .crop-actions-row .action:hover {
      color: var(--secondary-green);
      background: var(--light-green);
    }

    .contact-seller-section {
      margin: 1rem 1.5rem 1.5rem 1.5rem;
      padding: 0;
    }

    .btn-contact {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      box-shadow: var(--shadow-sm);
    }

    .btn-contact:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-contact .icon {
      font-size: 1.1rem;
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-secondary);
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-md);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      color: var(--secondary-green);
    }

    .empty-state h3 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .empty-state p {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
      line-height: 1.6;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .upload-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background: var(--primary-green);
      color: white;
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .upload-link:hover {
      background: var(--secondary-green);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .load-more-row {
      display: flex;
      justify-content: center;
      margin: 3rem 0 2rem 0;
    }

    footer {
      grid-area: footer;
      background: var(--card-bg);
      padding: 3rem 0 1rem 0;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-light);
      margin-top: 2rem;
    }

    .footer-main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .footer-brand {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .footer-links, .footer-resources, .footer-connect {
      list-style: none;
    }

    .footer-links li, .footer-resources li, .footer-connect li {
      margin-bottom: 0.5rem;
    }

    .footer-links a, .footer-resources a, .footer-connect a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-links a:hover, .footer-resources a:hover, .footer-connect a:hover {
      color: var(--primary-green);
    }

    @media (max-width: 1200px) {
      body {
        grid-template-columns: 280px 1fr;
      }
    }

    @media (max-width: 1024px) {
      body {
        grid-template-columns: 1fr;
        grid-template-areas:
          "nav"
          "feed"
          "footer";
      }
      aside {
        display: none;
      }
      main {
        padding: 1rem 0 0 0;
      }
      .navbar {
        padding: 1rem;
      }
      .navbar ul {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .feed-container {
        grid-template-columns: 1fr;
        gap: 1.5rem;
        padding: 0 1rem;
      }
      
      .crop-card {
        max-width: 100%;
      }
      
      .feed-header {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
      
      .feed-actions {
        justify-content: center;
      }
      
      .section-title {
        font-size: 2rem;
        text-align: center;
      }
      
      .navbar input {
        margin: 0 1rem;
      }

      .feed-filters {
        flex-direction: column;
        align-items: stretch;
        gap: 1rem;
      }

      .sort-label {
        margin-left: 0;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }
      
      .navbar input {
        margin: 0;
        width: 100%;
      }
      
      .section-title {
        font-size: 1.75rem;
      }
      
      .crop-card-header {
        padding: 1rem 1rem 0 1rem;
      }
      
      .crop-description,
      .crop-tags,
      .crop-details-row,
      .crop-actions-row,
      .contact-seller-section {
        margin-left: 1rem;
        margin-right: 1rem;
      }
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .loading-shimmer {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite;
    }

    html {
      scroll-behavior: smooth;
    }

    *:focus {
      outline: 2px solid var(--secondary-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  {% include 'constants/seller/navbar.html' %}

  {% include 'constants/seller/sidebar.html' %}

  <main>
    <div class="feed-header">
      <h1 class="section-title">
        <i class="fas fa-seedling"></i>
        <span id="feedTitle">Seller Feed</span>
      </h1>
      <div class="feed-actions">
        <button class="btn-green"><i class="fas fa-plus"></i> Add Product</button>
        <button class="btn-outline"><i class="fas fa-filter"></i> Filter</button>
      </div>
    </div>

    <div class="feed-filters">
      <label for="category">
        <i class="fas fa-filter"></i>
        Filter by:
      </label>
      <select id="category" aria-label="Filter by category">
        <option value="">All Categories</option>
        <option value="Vegetables">🥬 Vegetables</option>
        <option value="Fruits">🍎 Fruits</option>
        <option value="Grains">🌾 Grains</option>
        <option value="Pulses">🫘 Pulses</option>
        <option value="Spices">🌶️ Spices</option>
      </select>
      
      <label for="status" class="sr-only">Filter by status</label>
      <select id="status" aria-label="Filter by status">
        <option value="">All Status</option>
        <option value="active">Active</option>
        <option value="sold">Sold Out</option>
        <option value="pending">Pending</option>
      </select>
      
      <span class="sort-label">
        <i class="fas fa-sort"></i>
        Sort by:
      </span>
      <select class="sort-select" aria-label="Sort products">
        <option value="latest">Latest First</option>
        <option value="price-low">Price: Low to High</option>
        <option value="price-high">Price: High to Low</option>
        <option value="popular">Most Popular</option>
      </select>
    </div>

    <div class="feed-container" id="dynamicFeed">
      <!-- Dynamic content will be loaded here -->
    </div>

    <div class="load-more-row">
      <button class="btn-green">
        <i class="fas fa-chevron-down"></i>
        Load More Posts
      </button>
    </div>
  </main>

  {% include 'constants/seller/footer.html' %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadUserData();
      initializeAnimations();
      setupInteractions();
      setupSearch();
      setupFilters();
      loadProducts();
    });

    function loadUserData() {
      const userData = {
        name: localStorage.getItem("userName") || "Guest Seller",
        role: localStorage.getItem("userRole") || "Seller",
        email: localStorage.getItem("userEmail") || "seller@example.com",

      };

      console.log("Current user:", userData);

      const feedTitle = document.getElementById("feedTitle");
      if (feedTitle && userData.name !== "Guest Seller") {
        feedTitle.textContent = `${userData.name.split(' ')[0]}'s Feed`;
      }

      // Update sidebar
      const profileName = document.querySelector(".sidebar-profile .name");
      const profileRole = document.querySelector(".sidebar-profile .role");
      const profileAvatar = document.querySelector(".profile-avatar");

      if (profileName) profileName.textContent = userData.name;
      if (profileRole) profileRole.textContent = userData.role;
      if (profileAvatar) profileAvatar.textContent = userData.avatar;
    }

    function initializeAnimations() {
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px"
      };

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, observerOptions);

      document.querySelectorAll(".crop-card").forEach(card => {
        card.style.opacity = "0";
        card.style.transform = "translateY(20px)";
        card.style.transition = "opacity 0.6s ease, transform 0.6s ease";
        observer.observe(card);
      });
    }

    function setupInteractions() {
      document.querySelectorAll(".action").forEach(action => {
        action.addEventListener("click", function () {
          const icon = this.querySelector("i");
          if (icon.classList.contains("fa-heart")) {
            icon.style.color = icon.style.color === "red" ? "" : "red";
            icon.style.transform = "scale(1.2)";
            setTimeout(() => {
              icon.style.transform = "scale(1)";
            }, 200);
          }
        });
      });

      document.querySelectorAll(".btn-contact").forEach(btn => {
        btn.addEventListener("click", function () {
          const ripple = document.createElement("span");
          ripple.style.position = "absolute";
          ripple.style.borderRadius = "50%";
          ripple.style.background = "rgba(255,255,255,0.6)";
          ripple.style.transform = "scale(0)";
          ripple.style.animation = "ripple 0.6s linear";
          ripple.style.left = "50%";
          ripple.style.top = "50%";
          ripple.style.width = ripple.style.height = "100px";
          ripple.style.marginLeft = "-50px";
          ripple.style.marginTop = "-50px";

          this.style.position = "relative";
          this.style.overflow = "hidden";
          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      const loadMoreBtn = document.querySelector(".load-more-row button");
      if (loadMoreBtn) {
        loadMoreBtn.addEventListener("click", function () {
          this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';
          
          setTimeout(() => {
            this.innerHTML = '<i class="fas fa-chevron-down"></i> Load More Posts';
          }, 1500);
        });
      }
    }

    function setupSearch() {
      const searchInput = document.querySelector(".navbar input[type='text']");
