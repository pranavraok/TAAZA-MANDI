<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crop Predictor - TAAZA MANDI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #2d5f3f;
      --secondary-green: #4a8f5f;
      --accent-green: #6bb77b;
      --light-green: #e8f5e8;
      --ultra-light-green: #f4fbf4;
      --background: linear-gradient(135deg, #f8fbf8 0%, #f0f8f0 100%);
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-light: #e2e8f0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-xl: 0 12px 32px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
      display: grid;
      grid-template-areas:
        "nav nav"
        "sidebar main"
        "footer footer";
      grid-template-columns: 320px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    /* Navbar */
    header {
      grid-area: nav;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      height: 72px;
    }

    .logo {
      color: white;
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar input[type="text"] {
      flex: 1;
      max-width: 400px;
      margin: 0 2rem;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-lg);
      font-size: 0.95rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .navbar input[type="text"]::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .navbar input[type="text"]:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .navbar ul li a:hover {
      color: white;
    }

    .navbar ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    .auth-buttons {
      display: flex;
      gap: 0.75rem;
    }

    .auth-buttons button {
      padding: 0.6rem 1.5rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .auth-buttons button:first-child {
      background: rgba(255,255,255,0.1);
      color: white;
      border-color: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
    }

    .auth-buttons button:last-child {
      background: white;
      color: var(--primary-green);
      border-color: white;
    }

    .auth-buttons button:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      padding: 0.5rem;
    }

    /* Sidebar */
    aside {
      grid-area: sidebar;
      background: var(--card-bg);
      box-shadow: var(--shadow-md);
      padding: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-light);
      transition: transform 0.3s ease;
    }

    .sidebar-profile {
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--light-green), var(--ultra-light-green));
      border-bottom: 1px solid var(--border-light);
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: var(--shadow-md);
      margin: 0 auto 1rem auto;
      background: var(--secondary-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
    }

    .sidebar-profile img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .sidebar-profile .name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .sidebar-profile .role {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .profile-link {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: white;
      color: var(--primary-green);
      text-decoration: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .profile-link:hover {
      background: var(--primary-green);
      color: white;
      transform: translateY(-1px);
    }

    .sidebar-section-title {
      padding: 1.5rem 2rem 0.75rem;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sidebar-menu, .sidebar-resources, .sidebar-settings {
      list-style: none;
      padding: 0 1rem;
    }

    .sidebar-menu li, .sidebar-resources li, .sidebar-settings li {
      margin-bottom: 0.25rem;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      color: var(--text-secondary);
      text-decoration: none;
      border-radius: var(--radius-md);
      transition: all 0.3s ease;
      font-weight: 500;
      gap: 0.75rem;
    }

    .sidebar-link:hover {
      background: var(--light-green);
      color: var(--primary-green);
      transform: translateX(4px);
    }

    /* Main Content */
    main {
      grid-area: main;
      padding: 2rem;
      background: transparent;
      min-height: 100vh;
    }

    .predictor-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .predictor-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .predictor-title {
      color: var(--text-primary);
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      justify-content: center;
    }

    .predictor-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .prediction-form {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 3rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .prediction-form label {
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .prediction-form input {
      padding: 1rem;
      border: 2px solid var(--border-light);
      border-radius: var(--radius-md);
      font-size: 1rem;
      background: var(--ultra-light-green);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .prediction-form input:focus {
      outline: none;
      border-color: var(--secondary-green);
      box-shadow: 0 0 0 3px rgba(106,183,123,0.1);
    }

    .predict-button {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      padding: 1.25rem 3rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
      grid-column: 1 / -1;
    }

    .predict-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .results-section {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      padding: 3rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
      display: none;
    }

    .results-section.show {
      display: block;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .crop-recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .crop-card {
      background: var(--ultra-light-green);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      border: 2px solid var(--light-green);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .crop-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green));
    }

    .crop-card.best-match {
      background: linear-gradient(135deg, var(--light-green), var(--ultra-light-green));
      border-color: var(--secondary-green);
    }

    .crop-card.best-match::before {
      background: linear-gradient(90deg, var(--primary-green), var(--secondary-green), var(--accent-green));
    }

    .crop-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .crop-name .confidence {
      background: var(--primary-green);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      font-weight: 600;
    }

    .crop-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .crop-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      font-size: 0.85rem;
    }

    .crop-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
    }

    .crop-stat i {
      color: var(--secondary-green);
      width: 16px;
    }

    /* Footer */
    footer {
      grid-area: footer;
      background: var(--card-bg);
      padding: 3rem 0 1rem 0;
      color: var(--text-secondary);
      border-top: 1px solid var(--border-light);
      margin-top: 2rem;
    }

    .footer-main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .footer-brand {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-section-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }

    .footer-links, .footer-resources, .footer-connect {
      list-style: none;
    }

    .footer-links li, .footer-resources li, .footer-connect li {
      margin-bottom: 0.5rem;
    }

    .footer-links a, .footer-resources a, .footer-connect a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-links a:hover, .footer-resources a:hover, .footer-connect a:hover {
      color: var(--primary-green);
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      body {
        grid-template-columns: 280px 1fr;
      }
    }

    @media (max-width: 1024px) {

      .hamburger {
        display: block;
      }
    }

    @media (max-width: 768px) {
      .predictor-container {
        padding: 0 1rem;
      }
      .predictor-title {
        font-size: 2rem;
      }
      .prediction-form {
        grid-template-columns: 1fr;
      }
      .crop-recommendations {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .predictor-title {
        font-size: 1.75rem;
      }
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    *:focus {
      outline: 2px solid var(--secondary-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  {% include 'constants/seller/navbar.html' %}

  <!-- Sidebar -->
  {% include 'constants/seller/sidebar.html' %}

  <!-- Main Content -->
  <main>
    <div class="predictor-container">
      <div class="predictor-header">
        <h1 class="predictor-title"><i class="fas fa-brain"></i> Smart Crop Predictor</h1>
        <p class="predictor-subtitle">
          Get AI-powered crop recommendations based on your soil conditions and climate data.
        </p>
      </div>

      <form id="cropForm" class="prediction-form" aria-label="Crop prediction form">
        <div>
          <label for="n"><i class="fas fa-leaf"></i> Nitrogen (N)</label>
          <input type="number" id="n" name="n" placeholder="e.g., 90" min="0" max="200" required aria-describedby="n-error">
          <div id="n-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="p"><i class="fas fa-leaf"></i> Phosphorus (P)</label>
          <input type="number" id="p" name="p" placeholder="e.g., 40" min="0" max="150" required aria-describedby="p-error">
          <div id="p-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="k"><i class="fas fa-leaf"></i> Potassium (K)</label>
          <input type="number" id="k" name="k" placeholder="e.g., 50" min="0" max="200" required aria-describedby="k-error">
          <div id="k-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="temperature"><i class="fas fa-thermometer-half"></i> Temperature (Â°C)</label>
          <input type="number" id="temperature" name="temperature" placeholder="e.g., 25" min="-10" max="50" step="0.1" required aria-describedby="temperature-error">
          <div id="temperature-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="humidity"><i class="fas fa-tint"></i> Humidity (%)</label>
          <input type="number" id="humidity" name="humidity" placeholder="e.g., 80" min="0" max="100" required aria-describedby="humidity-error">
          <div id="humidity-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="ph"><i class="fas fa-vial"></i> pH Level</label>
          <input type="number" id="ph" name="ph" placeholder="e.g., 6.5" min="0" max="14" step="0.1" required aria-describedby="ph-error">
          <div id="ph-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <div>
          <label for="rainfall"><i class="fas fa-cloud-rain"></i> Rainfall (mm)</label>
          <input type="number" id="rainfall" name="rainfall" placeholder="e.g., 200" min="0" max="3000" required aria-describedby="rainfall-error">
          <div id="rainfall-error" class="error-message" style="color: var(--error); font-size: 0.85rem; display: none;"></div>
        </div>
        <button type="submit" class="predict-button" aria-label="Get crop recommendations"><i class="fas fa-magic"></i> Show Me My Best Crop</button>
      </form>

      <div class="results-section" id="results" role="region" aria-live="polite">
        <div class="crop-recommendations" id="cropRecommendations"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  {% include 'constants/seller/footer.html' %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('cropForm');
        const resultsSection = document.getElementById('results');
        const cropRecommendations = document.getElementById('cropRecommendations');
        const hamburger = document.querySelector('.hamburger');
        const sidebar = document.querySelector('aside');

        // Hamburger menu toggle
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024 && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Clear previous error and result messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            cropRecommendations.innerHTML = '';

            // Validate inputs
            const formData = new FormData(form);
            const inputs = [
                { id: 'n', name: 'n', min: 0, max: 200 },
                { id: 'p', name: 'p', min: 0, max: 150 },
                { id: 'k', name: 'k', min: 0, max: 200 },
                { id: 'humidity', name: 'humidity', min: 0, max: 100 },
                { id: 'rainfall', name: 'rainfall', min: 0, max: 3000 }
            ];

            let isValid = true;
            inputs.forEach(input => {
                const value = parseFloat(formData.get(input.name));
                const errorEl = document.getElementById(`${input.id}-error`);
                if (isNaN(value) || value < input.min || value > input.max) {
                    errorEl.textContent = `Please enter a value between ${input.min} and ${input.max}.`;
                    errorEl.style.display = 'block';
                    isValid = false;
                }
            });

            if (!isValid) return;

            // Send AJAX request
            fetch('/predictor', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.color = 'var(--error)';
                    errorDiv.style.fontSize = '0.85rem';
                    errorDiv.textContent = data.message;
                    form.appendChild(errorDiv);
                } else {
                    // Display result on the same page with timestamp
                    const cropCard = document.createElement('div');
                    cropCard.className = 'crop-card best-match';
                    cropCard.innerHTML = `
                        <div class="crop-name"><i class="fas fa-crown" style="color:#fbbf24;"></i> ${data.crop_name}<span class="confidence">95%</span></div>
                        <div class="crop-description">Recommended crop based on your input as of ${data.timestamp}.</div>
                        <div class="crop-stats">
                            <div class="crop-stat"><i class="fas fa-leaf"></i> <span>N: ${data.n}</span></div>
                            <div class="crop-stat"><i class="fas fa-leaf"></i> <span>P: ${data.p}</span></div>
                            <div class="crop-stat"><i class="fas fa-leaf"></i> <span>K: ${data.k}</span></div>
                            <div class="crop-stat"><i class="fas fa-tint"></i> <span>Humidity: ${data.humidity}%</span></div>
                            <div class="crop-stat"><i class="fas fa-cloud-rain"></i> <span>Rainfall: ${data.rainfall}mm</span></div>
                            <div class="crop-stat"><i class="fas fa-star"></i> <span>Best Match</span></div>
                        </div>
                    `;
                    cropRecommendations.innerHTML = '';
                    cropRecommendations.appendChild(cropCard);
                    resultsSection.classList.add('show');
                    resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.style.color = 'var(--error)';
                errorDiv.style.fontSize = '0.85rem';
                errorDiv.textContent = 'An unexpected error occurred. Please try again.';
                form.appendChild(errorDiv);
            });
        });
    });
  </script>
</body>
</html>
