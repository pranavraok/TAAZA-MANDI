<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar - TAAZA MANDI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: #2d5f3f;
      --secondary-green: #4a8f5f;
      --accent-green: #6bb77b;
      --light-green: #e8f5e8;
      --ultra-light-green: #f4fbf4;
      --background: linear-gradient(135deg, #f8fbf8 0%, #f0f8f0 100%);
      --card-bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --text-light: #718096;
      --border-light: #e2e8f0;
      --shadow-sm: 0 2px 4px rgba(0,0,0,0.04);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      height: 72px;
    }

    .logo {
      color: white;
      font-size: 1.75rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .navbar input[type="text"] {
      flex: 1;
      max-width: 400px;
      margin: 0 2rem;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--radius-lg);
      font-size: 0.95rem;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .navbar input[type="text"]::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .navbar input[type="text"]:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      padding: 0.5rem 0;
    }

    .navbar ul li a:hover {
      color: white;
    }

    .navbar ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s ease;
    }

    .navbar ul li a:hover::after {
      width: 100%;
    }

    @media (max-width: 1024px) {
      .navbar {
        padding: 1rem;
      }
      .navbar ul {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0.5rem;
      }
      
      .navbar input {
        margin: 0;
        width: 100%;
      }
    }

    *:focus {
      outline: 2px solid var(--secondary-green);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar" aria-label="Main navigation">
      <a href="{{ url_for('index') }}" class="logo" aria-label="Taaza Mandi Home">
        <i class="fas fa-seedling" aria-hidden="true"></i>
        TAAZA MANDI
      </a>
      <input 
        type="text" 
        placeholder=" 🔍 Search for crops, vegetables, fruits..." 
        id="searchInput"
        aria-label="Search products"
      >
      <ul class="nav-menu">
        <li><a href="{{ url_for('buyer_feed') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      setupSearch();
    });

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      if (!searchInput) {
        console.error('Search input not found');
        return;
      }

      let debounceTimer;
      searchInput.addEventListener('input', function() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
          const query = this.value.trim();
          if (query.length > 2) {
            console.log('Searching for:', query);
            // Implement search logic here
          }
        }, 300);
      });

      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          const query = this.value.trim();
          if (query) {
            console.log('Enter pressed, searching for:', query);
            // Implement search submission logic here
          }
        }
      });
    }
  </script>
</body>
</html>
